plugins {
    id 'java'
    id 'application'
}

group = 'com.goofygoober'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {

}

application {
    mainClass = 'com.goofygoober.Html'
}

jar {
    manifest {
        attributes(
            'Main-Class': application.mainClass.get()
        )
    }
}